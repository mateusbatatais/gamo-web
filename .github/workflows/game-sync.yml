# .github/workflows/game-sync.yml
name: Daily Game Sync

on:
  schedule:
    - cron: "0 2 * * *" # Todo dia Ã s 2 AM UTC
  workflow_dispatch: # Permite execuÃ§Ã£o manual

env:
  API_BASE_URL: "${{ secrets.NEXT_PUBLIC_API_URL }}"
  SYNC_SECRET_KEY: "${{ secrets.ADMIN_PASSWORD }}"

jobs:
  sync-games:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for API to be ready
        run: |
          echo "â³ Waiting for API instance to warm up..."
          sleep 60

      - name: Health Check
        run: |
          echo "ðŸ¥ Checking API health..."
          health_response=$(curl -s -w "\n%{http_code}" "$API_BASE_URL/health" || echo "failed")
          health_code=$(echo "$health_response" | tail -n1)

          if [ "$health_code" != "200" ]; then
            echo "âŒ API health check failed with code: $health_code"
            echo "Response: $health_response"
            exit 1
          fi

          echo "âœ… API is healthy"

      - name: Sync Recent Games
        run: |
          echo "ðŸ”„ Starting game sync..."

          # Criar payload
          cat > /tmp/sync_payload.json << EOF
          {
            "days": 7,
            "limit": 50,
            "forceUpdate": false
          }
          EOF

          # Executar sync com timeout de 5 minutos
          echo "ðŸ”„ Sending sync request..."
          response=$(curl -s -w "\n%{http_code}" \
            --max-time 300 \
            --connect-timeout 30 \
            -X POST \
            "$API_BASE_URL/api/games/sync/recent" \
            -H "Content-Type: application/json" \
            -H "x-sync-token: $SYNC_SECRET_KEY" \
            -d @/tmp/sync_payload.json)

          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | sed '$d')

          echo "ðŸ“Š Response HTTP Code: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Sync completed successfully"
            echo "ðŸ“ Result: $response_body"
          else
            echo "âŒ Sync failed with HTTP $http_code"
            echo "ðŸ“ Full Response Body:"
            echo "$response_body"
            echo ""
            echo "ðŸ” Debug Info:"
            echo "  - API URL: $API_BASE_URL/api/games/sync/recent"
            echo "  - Payload: $(cat /tmp/sync_payload.json)"
            exit 1
          fi
