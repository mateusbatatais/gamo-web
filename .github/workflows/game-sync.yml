# .github/workflows/game-sync.yml
name: Daily Game Sync

on:
  schedule:
    # Executa todo dia às 2 AM UTC (11 PM BRT)
    - cron: "0 2 * * *"
  workflow_dispatch: # Permite execução manual
    inputs:
      days:
        description: "Number of days to look back"
        required: false
        default: "7"
        type: string
      limit:
        description: "Number of games to sync"
        required: false
        default: "50"
        type: string

env:
  API_BASE_URL: "${{ secrets.NEXT_PUBLIC_API_URL }}"
  SYNC_SECRET_KEY: "${{ secrets.ADMIN_PASSWORD }}"

jobs:
  sync-games:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync Recent Games
        run: |
          cat > /tmp/sync_payload.json << 'EOF'
          {
          "days": 7,
          "limit": 50,
          "forceUpdate": false
          }
          EOF

          response=$(curl -s -w "\n%{http_code}" -X POST \
          "$API_BASE_URL/api/games/sync/recent" \
          -H "Content-Type: application/json" \
          -H "x-sync-token: $SYNC_SECRET_KEY" \
          -d @/tmp/sync_payload.json)

          http_code=$(echo "$response" | tail -n1)
          echo "HTTP Status: $http_code"

          if [ "$http_code" -eq 200 ]; then
          echo "✅ Sync completed successfully"
          else
          echo "❌ Sync failed with HTTP $http_code"
          echo "Response: $(echo "$response" | head -n1)"
          exit 1
          fi

      - name: Get Sync Status
        run: |
          curl -s -X GET \
            "$API_BASE_URL/api/games/sync/status" \
            -H "x-sync-token: $SYNC_SECRET_KEY" | jq .
        continue-on-error: true
