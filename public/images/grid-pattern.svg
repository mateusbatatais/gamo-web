<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Vertical lines -->
      <line x1="0" y1="0" x2="0" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <line x1="25" y1="0" x2="25" y2="100" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <line x1="75" y1="0" x2="75" y2="100" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
      
      <!-- Horizontal lines -->
      <line x1="0" y1="0" x2="100" y2="0" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <line x1="0" y1="25" x2="100" y2="25" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
      <line x1="0" y1="50" x2="100" y2="50" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <line x1="0" y1="75" x2="100" y2="75" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
      
      <!-- Accent dots at intersections -->
      <circle cx="0" cy="0" r="1.5" fill="rgba(147,51,234,0.3)"/>
      <circle cx="50" cy="0" r="1.5" fill="rgba(147,51,234,0.3)"/>
      <circle cx="0" cy="50" r="1.5" fill="rgba(147,51,234,0.3)"/>
      <circle cx="50" cy="50" r="1.5" fill="rgba(147,51,234,0.3)"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)"/>
</svg>
